<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active {
            border-bottom-color: #6b7280; /* Tailwind gray-500 */
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .type-box {
            width: 100px; /* Fixed width for the box */
            height: 38px; /* Changed height to 38px to match input boxes */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem; /* text-sm */
        }
        .expense {
            background-color: #fee2e2; /* bg-red-100 */
            color: #ef4444; /* text-red-500 */
        }
        .income {
            background-color: #ecfdf5; /* bg-green-100 */
            color: #15803d; /* text-green-600 */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">

        <div class="flex justify-around mb-4">
            <div class="tab active" data-tab="income-expenses">Income & Expenses</div>
            <div class="tab" data-tab="budget">Budget</div>
        </div>

        <div id="income-expenses" class="tab-content active">
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Income</h2>
                <div class="flex items-center space-x-2">
                    <input type="number" id="income-input" placeholder="Enter income" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2" />
                    <button id="add-income" class="bg-green-500 hover:bg-green-700 text-white font-semibold rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-400">Add</button>
                </div>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Expenses</h2>
                <div class="flex items-center space-x-2">
                    <input type="number" id="expense-input" placeholder="Enter expense" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2" />
                    <button id="add-expense" class="bg-red-500 hover:bg-red-700 text-white font-semibold rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-400">Add</button>
                </div>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Balance</h2>
                <p id="balance" class="text-2xl font-bold text-gray-900">Loading...</p>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Income History</h2>
                <ul id="income-list" class="list-none p-0">
                    </ul>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Expense History</h2>
                <ul id="expense-list" class="list-none p-0">
                    </ul>
            </div>
        </div>

        <div id="budget" class="tab-content">
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Set Budget</h2>
                <input type="number" id="income-budget-input" placeholder="Enter income budget" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 mb-2" />
                <input type="number" id="expense-budget-input" placeholder="Enter expense budget" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 mb-2" />
                <button id="set-budget" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">Set Budget</button>
                <p id="total-budget-feedback" class="mt-2 text-sm text-gray-600"></p>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Add Budget Item</h2>
                <div class="flex items-center space-x-2 mb-2">
                    <input type="text" id="budget-item-name-input" placeholder="Item name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-1/2 sm:text-sm border-gray-300 rounded-md p-2" />
                    <input type="number" id="budget-item-amount-input" placeholder="Amount" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-1/3 sm:text-sm border-gray-300 rounded-md p-2" />
                    <div id="budget-item-type-input" class="type-box expense">Expense</div>
                </div>
                <button id="add-budget-item" class="bg-purple-500 hover:bg-purple-700 text-white font-semibold rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400 w-full">Add Item</button>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Budget Items</h2>
                <ul id="budget-items-list" class="list-none p-0">
                    </ul>
                <p id="budget-feedback" class="mt-2 text-sm text-gray-600"></p>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Remaining Budget</h2>
                <p id="remaining-budget" class="text-2xl font-bold text-gray-900">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days = 30) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        let income = parseFloat(getCookie('income')) || 0;
        let expenses = parseFloat(getCookie('expenses')) || 0;
        let incomeBudget = parseFloat(getCookie('incomeBudget')) || 0;
        let expenseBudget = parseFloat(getCookie('expenseBudget')) || 0;
        let budgetItems = JSON.parse(getCookie('budgetItems')) || [];
        const incomeHistory = JSON.parse(getCookie('incomeHistory')) || [];
        const expenseHistory = JSON.parse(getCookie('expenseHistory')) || [];

        const incomeInput = document.getElementById('income-input');
        const expenseInput = document.getElementById('expense-input');
        const addIncomeButton = document.getElementById('add-income');
        const addExpenseButton = document.getElementById('add-expense');
        const balanceDisplay = document.getElementById('balance');
        const incomeList = document.getElementById('income-list');
        const expenseList = document.getElementById('expense-list');

        const incomeBudgetInput = document.getElementById('income-budget-input');
        const expenseBudgetInput = document.getElementById('expense-budget-input');
        const setBudgetButton = document.getElementById('set-budget');
        const budgetItemNameInput = document.getElementById('budget-item-name-input');
        const budgetItemAmountInput = document.getElementById('budget-item-amount-input');
        const budgetItemTypeInput = document.getElementById('budget-item-type-input');
        const addBudgetItemButton = document.getElementById('add-budget-item');
        const budgetItemsList = document.getElementById('budget-items-list');
        const budgetFeedback = document.getElementById('budget-feedback');
        const remainingBudgetDisplay = document.getElementById('remaining-budget');

        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        function updateBalance() {
            const balance = income - expenses;
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
            balanceDisplay.style.color = balance >= 0 ? '#22c55e' : '#ef4444';
            setCookie('income', income);
            setCookie('expenses', expenses);
        }

        function addIncome() {
            const incomeValue = parseFloat(incomeInput.value);
            if (isNaN(incomeValue) || incomeValue <= 0) {
                alert('Please enter a valid income amount.');
                return;
            }
            income += incomeValue;
            incomeHistory.push(incomeValue);
            incomeInput.value = '';
            updateBalance();
            renderIncomeHistory();
            updateRemainingBudget();
            setCookie('incomeHistory', JSON.stringify(incomeHistory));
        }

        function addExpense() {
            const expenseValue = parseFloat(expenseInput.value);
            if (isNaN(expenseValue) || expenseValue <= 0) {
                alert('Please enter a valid expense amount.');
                return;
            }
            expenses += expenseValue;
            expenseHistory.push(expenseValue);
            expenseInput.value = '';
            updateBalance();
            renderExpenseHistory();
            updateRemainingBudget();
            setCookie('expenseHistory', JSON.stringify(expenseHistory));
        }

        function renderIncomeHistory() {
            incomeList.innerHTML = '';
            incomeHistory.forEach(item => {
                const li = document.createElement('li');
                li.className = "py-1 border-b border-gray-200 last:border-none";
                li.textContent = `+$${item.toFixed(2)}`;
                incomeList.appendChild(li);
            });
        }

        function renderExpenseHistory() {
            expenseList.innerHTML = '';
            expenseHistory.forEach(item => {
                const li = document.createElement('li');
                li.className = "py-1 border-b border-gray-200 last:border-none";
                li.textContent = `-$${item.toFixed(2)}`;
                expenseList.appendChild(li);
            });
        }

        function setBudget() {
            const incomeBudgetValue = parseFloat(incomeBudgetInput.value);
            const expenseBudgetValue = parseFloat(expenseBudgetInput.value);
            if (isNaN(incomeBudgetValue) || incomeBudgetValue < 0 || isNaN(expenseBudgetValue) || expenseBudgetValue < 0) {
                alert('Please enter valid budget amounts.');
                return;
            }
            incomeBudget = incomeBudgetValue;
            expenseBudget = expenseBudgetValue;
            incomeBudgetInput.value = '';
            expenseBudgetInput.value = '';
            updateRemainingBudget();
            budgetFeedback.textContent = 'Budget set!';
            budgetFeedback.className = "mt-2 text-sm text-green-500";
            setCookie('incomeBudget', incomeBudget);
            setCookie('expenseBudget', expenseBudget);
        }

        function addBudgetItem() {
            const itemName = budgetItemNameInput.value.trim();
            const itemAmount = parseFloat(budgetItemAmountInput.value);
            const itemType = budgetItemTypeInput.classList.contains('income') ? 'income' : 'expense';

            if (!itemName || isNaN(itemAmount) || itemAmount <= 0) {
                alert('Please enter a valid item name and amount.');
                return;
            }

            // Check against the appropriate budget
            if (itemType === "income" && budgetItems.filter(item => item.type === 'income').reduce((sum, item) => sum + item.amount, 0) + itemAmount > incomeBudget) {
                alert('Income budget item amount exceeds remaining income budget.');
                return;
            }
            if (itemType === "expense" && budgetItems.filter(item => item.type === 'expense').reduce((sum, item) => sum + item.amount, 0) + itemAmount > expenseBudget) {
                    alert('Expense budget item amount exceeds remaining expense budget.');
                    return;
            }

            budgetItems.push({ name: itemName, amount: itemAmount, type: itemType });
            budgetItemNameInput.value = '';
            budgetItemAmountInput.value = '';
            renderBudgetItems();
            updateRemainingBudget();
            budgetFeedback.textContent = 'Budget item added!';
            budgetFeedback.className = "mt-2 text-sm text-green-500";
            setCookie('budgetItems', JSON.stringify(budgetItems));
        }

        function renderBudgetItems() {
            budgetItemsList.innerHTML = '';
            budgetItems.forEach(item => {
                const li = document.createElement('li');
                li.className = "py-1 border-b border-gray-200 last:border-none flex justify-between items-center";
                li.textContent = `${item.name}: $${item.amount.toFixed(2)} (${item.type})`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = "bg-red-500 hover:bg-red-700 text-white font-semibold rounded-md py-1 px-2 text-xs focus:outline-none focus:ring-2 focus:ring-red-400";
                deleteButton.addEventListener('click', () => {
                    budgetItems = budgetItems.filter(i => i !== item);
                    renderBudgetItems();
                    updateRemainingBudget();
                    budgetFeedback.textContent = 'Budget item deleted!';
                    budgetFeedback.className = "mt-2 text-sm text-red-500";
                    setCookie('budgetItems', JSON.stringify(budgetItems));
                });
                li.appendChild(deleteButton);
                budgetItemsList.appendChild(li);
            });
        }

        function updateRemainingBudget() {
            const totalIncomeBudgetUsed = budgetItems.filter(item => item.type === 'income').reduce((sum, item) => sum + item.amount, 0);
            const totalExpenseBudgetUsed = budgetItems.filter(item => item.type === 'expense').reduce((sum, item) => sum + item.amount, 0);

            const remainingIncomeBudget = incomeBudget - totalIncomeBudgetUsed - income;
            const remainingExpenseBudget = expenseBudget - totalExpenseBudgetUsed - expenses;


            let remaining = remainingIncomeBudget + remainingExpenseBudget;
            remainingBudgetDisplay.textContent = `$${remaining.toFixed(2)}`;
            remainingBudgetDisplay.style.color = remaining >= 0 ? '#22c55e' : '#ef4444';

             if (remainingIncomeBudget < 0) {
                budgetFeedback.textContent = `You are $${Math.abs(remainingIncomeBudget).toFixed(2)} over your income budget.`;
                budgetFeedback.className = "mt-2 text-sm text-red-500 font-semibold";
            } else if (remainingExpenseBudget < 0) {
                 budgetFeedback.textContent = `You are $${Math.abs(remainingExpenseBudget).toFixed(2)} over your expense budget.`;
                budgetFeedback.className = "mt-2 text-sm text-red-500 font-semibold";
            }
            else if (remaining < 0) {
                budgetFeedback.textContent = `You are $${Math.abs(remaining).toFixed(2)} over your total budget.`;
                budgetFeedback.className = "mt-2 text-sm text-red-500 font-semibold";
            }
            else {
                 budgetFeedback.textContent = `Remaining Budget.`;
                 budgetFeedback.className = "mt-2 text-sm text-gray-600";
            }
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const targetId = tab.getAttribute('data-tab');
                document.getElementById(targetId).classList.add('active');
            });
        });

        addIncomeButton.addEventListener('click', addIncome);
        addExpenseButton.addEventListener('click', addExpense);
        setBudgetButton.addEventListener('click', setBudget);
        addBudgetItemButton.addEventListener('click', addBudgetItem);

        // Event listener for the type box
        budgetItemTypeInput.addEventListener('click', () => {
            if (budgetItemTypeInput.classList.contains('expense')) {
                budgetItemTypeInput.classList.remove('expense');
                budgetItemTypeInput.classList.add('income');
                budgetItemTypeInput.textContent = 'Income';
            } else {
                budgetItemTypeInput.classList.remove('income');
                budgetItemTypeInput.classList.add('expense');
                budgetItemTypeInput.textContent = 'Expense';
            }
        });

        updateBalance(); // Initial update
        updateRemainingBudget();
        renderBudgetItems();
    </script>
</body>
</html>
