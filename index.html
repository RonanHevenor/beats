<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Beat Frequency Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background canvas for animated blue dots -->
  <canvas id="background"></canvas>
  
  <!-- Central control container -->
  <div id="control-container">
    <svg id="control-circle" width="400" height="400">
      <!-- Main white circle -->
      <circle cx="200" cy="200" r="150" fill="#fff" stroke="#ccc" stroke-width="2"/>
      
      <!-- Arc for left frequency (from 135째 to 225째) -->
      <path id="arc-left" d="M 97 270 A 150 150 0 0 1 97 130" stroke="#888" fill="none" stroke-width="4" />
      
      <!-- Arc for right frequency (from -45째 to 45째) -->
      <path id="arc-right" d="M 303 270 A 150 150 0 0 1 303 130" stroke="#888" fill="none" stroke-width="4" />
      
      <!-- Draggable handles -->
      <circle id="handle-left" cx="97" cy="270" r="10" fill="#e74c3c" cursor="pointer"/>
      <circle id="handle-right" cx="303" cy="270" r="10" fill="#3498db" cursor="pointer"/>
      
      <!-- Moving dots to show current frequency positions -->
      <circle id="dot-left" cx="97" cy="270" r="5" fill="#333"/>
      <circle id="dot-right" cx="303" cy="270" r="5" fill="#333"/>
    </svg>
    
    <!-- Frequency display -->
    <div id="frequency-display">
      <div id="freq-left">Frequency Left: <span>440</span> Hz</div>
      <div id="freq-right">Frequency Right: <span>440</span> Hz</div>
      <div id="beat-frequency">Beat Frequency: <span>0</span> Hz</div>
    </div>
    
    <!-- Play/Pause button -->
    <button id="play-pause">Play</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
